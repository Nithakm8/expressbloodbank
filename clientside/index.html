<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="body bg-[url(https://static.vecteezy.com/system/resources/previews/008/191/708/non_2x/human-blood-donate-and-heart-rate-on-white-background-free-vector.jpg)] bg-size-[auto_200px] bg-no-repeat bg-right">
 <h1 class="h1 text-3xl font-bold flex justify-center text-red-800 items-center mt-10 mb-10">Donor Details</h1>   
 <a href="./pages/add.html" class="linkadddonor text-xl font-bold text-white bg-green-600 w-100 p-2 ml-30 h-11 rounded-lg">Add Donor Details</a>
<form action="">
    <input type="text" id="search" class="search border-1 bg-gray-300 w-70 h-9 pl-2 ml-30 rounded-lg mt-10 " placeholder="search">

<select name="" id="select" class="select ml-10 text-red-900 font-bold text-xl">
     <option value="ALL">Choose</option>
    <option value="O+ve">O+ve</option>
     <option value="O-ve">O-ve</option>
     <option value="AB+ve">AB+ve</option>
     <option value="AB-ve">AB-ve</option>
     <option value="A+ve">A+ve</option>
     <option value="B+ve">B+ve</option>
</select>
</form>
 <table class="tb mt-20">
    <thead class="donors   ml-10 text-center bg-red-200 text-red flex justify-around  w-280 ">
        
        <th>Name</th>
        <th>Age</th>
        <th>Place</th>
        <th>Phone Number</th>
        <th>Blood Group</th>
        <th>Actions</th>
    </thead>
    <tbody id="donors" class="donors ml-10 p-1 text-center bg-red-200 text-red flex flex-col w-280 gap-3 justify-center items-center">
      
    </tbody>
 </table>


</body>
<script src="./js/index.js"></script>
</html>
