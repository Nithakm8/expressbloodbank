<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add donors</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="body bg-[url(https://vsmhospital.in/storage/upload/blogs/image/Blood%20bank.webp)] bg-auto bg-no-repeat">
    <h1 class="h1 font-bold text-3xl flex flex-col justify-center items-center mt-10">Add Donor Details</h1>
<form action="" id="addform" class="addform flex flex-col justify-center items-center bg-gray-200 shadow-md w-1/3 h-90 ml-100 mt-20 gap-2 ">
    <input type="text" id="name" class="name flex border-1 border-gray-500 w-90 h-10 rounded-lg pl-1"  name="name" placeholder="name">
    <input type="number" id="age" class="age  border-1 border-gray-500 w-90 h-10 rounded-lg pl-1" name="age" placeholder="age">
    <input type="text" id="place" class="place  border-1 border-gray-500 w-90 h-10 rounded-lg pl-1" name="place" placeholder="place">
    <input type="number" id="ph" class="ph  border-1 border-gray-500 w-90 h-10 rounded-lg pl-1" name="ph" placeholder="phone number">
    <input type="text" id="bg" class="bg  border-1 border-gray-500 w-90 h-10 rounded-lg pl-1" name="bg" placeholder="blood group">
    <input type="submit" class="submit  border-1 w-40 bg-green-600 mt-5 text-white font-bold text-lg h-10 rounded-lg" id="submit" value="Add Donor">
</form>   
<script src="../js/add.js"></script> 
</body>
</html>
